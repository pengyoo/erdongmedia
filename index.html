<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贰东传媒 | Er Dong Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #030303;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
      }
      
      /* Glitch Effect */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      .glitch-text {
        position: relative;
        color: white;
        /* Removed mix-blend-mode for better visibility reliability */
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #030303;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        4.166666667% { clip: rect(91px, 9999px, 43px, 0); }
        8.333333333% { clip: rect(6px, 9999px, 83px, 0); }
        12.5% { clip: rect(89px, 9999px, 14px, 0); }
        16.66666667% { clip: rect(18px, 9999px, 78px, 0); }
        20.83333333% { clip: rect(56px, 9999px, 25px, 0); }
        25% { clip: rect(78px, 9999px, 96px, 0); }
        100% { clip: rect(65px, 9999px, 19px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 95px, 0); }
        4.166666667% { clip: rect(18px, 9999px, 86px, 0); }
        8.333333333% { clip: rect(10px, 9999px, 3px, 0); }
        12.5% { clip: rect(48px, 9999px, 63px, 0); }
        16.66666667% { clip: rect(54px, 9999px, 79px, 0); }
        20.83333333% { clip: rect(35px, 9999px, 97px, 0); }
        25% { clip: rect(9px, 9999px, 20px, 0); }
        100% { clip: rect(5px, 9999px, 75px, 0); }
      }

      /* Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
